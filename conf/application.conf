include "frontend.conf"

appName="calculate-public-pension-adjustment-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"
play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

microservice {

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      calculate-public-pension-adjustment {
        protocol = http
        host = localhost
        port = 12802
      }

    submit-public-pension-adjustment {
      protocol = http
      host = localhost
      port = 12803
    }
    }
}


contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "calculate-public-pension-adjustment-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  base = "http://localhost:12804"
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:12804/public-pension-adjustment/maybe-previous-claim-continue"
  submitFrontend = "http://localhost:12805/submit-public-pension-adjustment"
  signOut       = "http://localhost:9553/bas-gateway/sign-out-without-state"
  redirectToStartPage  = "http://localhost:12804/public-pension-adjustment"
  redirectToOutstandingTasksPage = "/public-pension-adjustment/complete-tasks-before-calculation"
  redirectToTaskListPage = "/public-pension-adjustment/task-list"
  allowedRedirects = ["localhost"]
  confidenceUplift = "http://localhost:9948/iv-stub/uplift"
  upliftCompletion = "http://localhost:12804/public-pension-adjustment/maybe-previous-claim-continue"
  upliftFailure = "http://localhost:12804/public-pension-adjustment/uplift-failure"
}

origin = "PPA"

host = "http://localhost:9000"

accessibility-statement{
  service-path = "/public-pension-adjustment"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: true
}

auditing {
  calculation-request-event-name = "Calculation"
}

tracking-consent-frontend {
  gtm.container = "d"
}

required-auth-confidence-level = 250

crypto.key = "MRDYqedxcXVqP7PIZ6iQLIIGto14wMsG9foVLlPfKiI="

play-frontend-hmrc {
  useRebrand = true
  forceServiceNavigation = true
}
